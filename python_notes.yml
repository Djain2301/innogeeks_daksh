- perfect number
  - # a number is perfect if the sum of its divisors is equal to that number
    # eg 6
    myno=int(input("Enter the number: "))
    sum=0
    for i in range (1, myno):
        if(myno%i == 0):
            sum+=i
    if(sum==myno):
        print(f'{myno} is a perfect number')
    else:
        print(f'{myno} is not a perfect number')
